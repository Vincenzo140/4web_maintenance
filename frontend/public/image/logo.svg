<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 150" width="200" height="200">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f0f0f0"/>

  <!-- Gear -->
  <defs>
    <linearGradient id="gearGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a4a4a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="toolGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#666;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#333;stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- Gear -->
  <g fill="none" stroke="url(#gearGradient)" stroke-width="6">
    <circle cx="75" cy="75" r="40"/>
    <path d="M75 35 V15 M75 115 V95 M35 75 H15 M115 75 H95"/>
    <path d="M50 15 L45 35 L55 35 L50 15 M100 15 L95 35 L105 35 L100 15"/>
    <path d="M15 50 L35 45 L35 55 L15 50 M115 50 L95 45 L95 55 L115 50"/>
  </g>

  <!-- Wrench -->
  <g fill="url(#toolGradient)" stroke="#000" stroke-width="4">
    <path d="M85,70 L95,60 L100,65 L90,75 L80,65 L85,70 Z"/>
    <path d="M80,75 L90,85 L95,80 L85,70 L80,75 Z"/>
    <circle cx="80" cy="65" r="8" fill="#000"/>
  </g>

  <!-- Screwdriver -->
  <g fill="url(#toolGradient)" stroke="#000" stroke-width="4">
    <rect x="70" y="50" width="10" height="50" rx="5"/>
    <rect x="65" y="100" width="20" height="8" rx="4"/>
  </g>

  <!-- Text -->
  <text x="50%" y="140" font-size="16" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-weight="bold">System Management</text>
</svg>
